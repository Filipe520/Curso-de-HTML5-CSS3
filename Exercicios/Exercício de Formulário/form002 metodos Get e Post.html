<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- O label(Etiqueta) é bastante importante para os formulários,  eu tenho que fazer a relação entre qual objeto do formulário é qual é a etiqueta dele-->
    <form method="post" action="cadastro.php" autocomplete="of">
        <p><label for="iNome">Nome:</label>
             <input type="text" name="nome" id="iNome">
        </p>
        <p><label for="iSobreNome">Sobrenome: </label>
            <input type="text" name="sobreNome" id="iSobreNome">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
