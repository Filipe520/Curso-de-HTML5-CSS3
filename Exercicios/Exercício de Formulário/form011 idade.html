<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="get">
        <fieldset>
            <legend>OutPut</legend>
            <p>
                <label for="iAno">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iAno" min="1900" max="2023" required value="2000" oninput="calcIdade()">
            </p>
            <p>
                <label for="iIdade">Sua idade é: </label>
                <output id="iIdade">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iIdade.innerHTML = Number(atual) - Number(iAno.value)
        }
    </script>
</body>
</html>
